<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group mx-md-4 mx-lg-5">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="reduce-qty btn btn-sm rounded-0 reduce-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}" aria-label="Reduce Quantity">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}" aria-label="Quantity">
            <div class="input-group-append">
                <button class="grow-qty btn btn-sm rounded-0 grow-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}" aria-label="Grow Quantity">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-btn text-danger float-right remove_{{ item.item_id }}"><small>Remove</small></a>
